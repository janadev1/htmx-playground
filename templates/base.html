{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/class-tools.js" defer></script>
    <script src="https://kit.fontawesome.com/f173a2226f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body hx-ext="class-tools" class="bg-white dark:bg-slate-700 dark:text-slate-100 p-5 space-y-5 min-h-screen">
    {% block main %}
    {% endblock main %}
  </body>
  <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
      event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
  </script>
</html>
