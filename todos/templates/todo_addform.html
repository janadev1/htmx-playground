<form
  hx-post="{% url 'todo-add' %}"
  hx-target="#todos-list"
  hx-swap="afterbegin"
  hx-on::after-request="this.reset()"
>
  <label for="text" class="w-full">
    Add Todo
  </label>
  <div class="flex gap-2">
    <input type="text" name="text" id="text" class="flex-1"/>
    <button>Save</button>
  </div>
</form>
